<div class="layout-column">
    <div class="layout-row align-items-center justify-content-center mt-50">
      <input [(ngModel)]="name" class="mr-30" type="text" data-test-id="name-input" required placeholder="Guest Name" />
      <input [(ngModel)]="sDate" class="mr-30" type="date" data-test-id="start-date" required placeholder="Start Date" />
      <input [(ngModel)]="eDate" class="mr-30" type="date" data-test-id="end-date" required placeholder="End Date" />
    </div>
    <div class="layout-row align-items-center justify-content-center mt-50">
      <button type="button" data-test-id="submit-button" class="w-30" (click)="addGuest()">Add to Menu</button>
    </div>
  </div>
